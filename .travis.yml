language: node_js
node_js:
  - 12

cache:
  directories:
    - node_modules

before_install:
  - npm i

script:
  - npm run dev

deploy:
  - provider: s3
  # rest of S3 deployment for MyApp.zip
  # â‹®
  - provider: codedeploy
    access_key_id: $AWS_KEY
    secret_access_key: $AWS_SECRET
    bucket: vuetravistest
    key: latest/MyApp.zip
    application: VueTravisTest
    deployment_group: VueTravisTest-Dev
